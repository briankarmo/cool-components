
<header class="BK-Header">
  <style>
    /* Sticky Header Wrapper */
    .BK-Header {
      position: sticky;
      top: 0;
      z-index: 999999;
      background: linear-gradient(135deg, #2b2b2b, #555);
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }

    /* Flexbox Container for Header Items */
    .BK-Header-Component {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 10px 15px;
      scrollbar-width: none;
    }

    .BK-Header-Component::-webkit-scrollbar {
      display: none;
    }

    /* Individual Box with Button-like Styling */
    .bk-header-box {
      flex: 0 0 auto;
      text-align: center;
      background-color: gray;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .bk-header-box:hover {
      background-color: white;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.9);
      transform: translateY(-3px);
    }

    .bk-header-box:active {
      background-color: #ccc;
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    /* Circular Image Container */
    .bk-header-img {
      width: 55px;
      height: 55px;
      margin: 0 auto 8px auto;
      border-radius: 50%;
      overflow: hidden;
    }

    .bk-header-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Text Underneath */
    .bk-header-text {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 4px;
      color: black;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .BK-Header-Component {
        gap: 5px;
        padding: 8px 10px;
      }

      .bk-header-img {
        width: 65px;
        height: 65px;
      }

      .bk-header-text {
        font-size: 8px;
      }
    }

    @media (min-width: 1200px) {
      .BK-Header-Component {
        justify-content: space-around;
        padding: 15px 30px;
      }

      .bk-header-img {
        width: 65px;
        height: 65px;
      }

      .bk-header-text {
        font-size: 12px;
      }
    }
  </style>
